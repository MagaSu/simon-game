<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Simon Game</title>
  </head>
  <body>
    <div id="container" class="container">
      <h1 id="title" class="title">Press A Key to Start</h1>
      <div class="row">
        <div id="green" type="button" id="blue" class="btn green"></div>
        <div id="red" type="button" class="btn red"></div>
      </div>
      <div class="row">
        <div id="yellow" type="button" class="btn yellow"></div>
        <div id="blue" type="button" class="btn blue"></div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
